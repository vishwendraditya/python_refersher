<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        body {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Profile Information</h1>
    <p> <img src="{{ profile_data.avatar_url }}"> </p>
    <ul>
        <li>ID: {{ profile_data.id }}</li>
        <li>Name: {{ profile_data.name }}</li>
    </ul>
</body>
</html>
